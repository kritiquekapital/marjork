<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.oCam</title>
  <link rel="stylesheet" href="css/web.css">
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/kritiquekapital/marjork/main/suprises/icon/favicon.ico">
</head>
<body>
  <div class="grid-container">
    <div id="space-background"></div>
    <div class="grid-backdrop"></div>
    <!-- Grid content goes here -->
  </div>

  <!-- Video Popup Player -->
  <div class="video-container">
    <div class="video-popup">
      <button class="close-button">&times;</button>
      <iframe width="560" height="315" frameborder="0" allowfullscreen></iframe>
      <div class="video-controls">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
  </div>

  <!-- External JavaScript Files -->
  <script src="js/themeSwitcher_0.9.js" defer></script>
  <script src="js/liveStream_0.9.js" defer></script>
  <script src="js/photoButton_0.9.js" defer></script>
  <script src="js/kissButton_0.9.js" defer></script>
  <script src="js/vinylButton_0.9.js" defer></script>
</body>
</html>

<script>
  function showLoveMessage(event) {
    var loveContainer = document.getElementById('loveContainer');
    
    // Create a new element for the "I love you" message
    var loveMessage = document.createElement('div');
    loveMessage.classList.add('love-message');
    loveMessage.innerText = "I love you!";

    // Get the button's position relative to the viewport
    var buttonRect = event.target.getBoundingClientRect();
    var buttonCenterX = buttonRect.left + buttonRect.width / 2;
    var buttonCenterY = buttonRect.top + buttonRect.height / 2;

    // Set the starting position of the love message to the center of the button
    loveMessage.style.left = buttonCenterX + 'px';
    loveMessage.style.top = buttonCenterY + 'px';

    // Append the message to the container
    loveContainer.appendChild(loveMessage);

    // Get random positions on the borders of the screen
    var randomX = Math.random() > 0.5 ? window.innerWidth : -50;
    var randomY = Math.random() > 0.5 ? window.innerHeight : -50;

    // Animate the message to explode from the button center to a random border point
    loveMessage.style.transition = 'transform 2s ease, opacity 2s ease';
    loveMessage.style.transform = `translate(${randomX - buttonCenterX}px, ${randomY - buttonCenterY}px)`;
    loveMessage.style.opacity = '0';

    // Remove the message after the animation is complete
    setTimeout(function() {
        loveMessage.remove();
    }, 2000); // The message will disappear after 2 seconds
}
</script>

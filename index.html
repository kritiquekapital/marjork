<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/web.css">
  <link rel="stylesheet" href="css/logistics.css">
  <!-- Standard Favicon -->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/kritiquekapital/marjork/main/suprises/icon/favicon.ico">

  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/kritiquekapital/marjork/main/suprises/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/kritiquekapital/marjork/main/suprises/icon/favicon-16x16.png">
  <!-- For Apple devices  -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/kritiquekapital/marjork/main/suprises/icon/apple-touch-icon.png">
  <!-- For Android devices  -->
  <link rel="mask-icon" href="https://raw.githubusercontent.com/kritiquekapital/marjork/main/suprises/icon/safari-pinned-tab.svg" color="#5bbad5">
  <!-- Theme Color  -->
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<script>
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        let script = document.createElement("script");
        script.src = "touch-events.js";
        document.body.appendChild(script);
    }
</script>
<body>
<div class="grid-container">
  <div id="space-background"></div>
  <div class="grid-backdrop"></div>

  <!-- First Row (Interactive and Content-Related) -->
  <a href="https://substack.com/@camglhf?utm_source=user-menu" target="_blank" class="substack-button" style="grid-row: 1; grid-column: 1;">
    <img src="https://raw.githubusercontent.com/kritiquekapital/marjork/main/css/pic/Psych-Flower%20%2304.png" alt="Substack">
  </a>
  <a href="https://x.com/cameron_glhf" target="_blank" class="twitter" style="grid-row: 1; grid-column: 2;">
    <img src="https://pbs.twimg.com/profile_images/1778281333531234305/6Vj_j3iH_400x400.jpg" alt="Twitter">
  </a>
  <button class="wip" style="grid-row: 1; grid-column: 3;">🔜</button>

  <!-- Second Row (Similar Media/Creative Buttons) -->
  <a href="https://stats.fm/marjork" target="_blank" class="statsfm" style="grid-row: 2; grid-column: 1;">

    <div class="overlay">
      <img src="https://em-content.zobj.net/source/apple/391/goose_1fabf.png" alt="goose">
    </div>
  </a>
  <a href="https://letterboxd.com/marjork/" target="_blank" class="letterboxd" style="grid-row: 2; grid-column: 2;"></a>
  <a href="https://dropkickd.com/profile/majork" target="_blank" class="dropkickd-button" style="grid-row: 2; grid-column: 3;">
  <div class="logo"></div>
</a>

  <!-- Third Row (Casual and Visual Interactions) -->
  <a href="https://open.spotify.com/user/31m6yxbmqxjd6zq3eg6kk3aefuae" target="_blank" class="spotify" style="grid-row: 3; grid-column: 1;">
    <div class="bar top"></div>
    <div class="bar middle"></div>
    <div class="bar bottom"></div>
  </a>
  <a href="#" class="photo" style="grid-row: 3; grid-column: 2;">
    <div class="lens"></div>
  </a>
  <a href="#" class="news-button" style="grid-row: 3; grid-column: 3;"></a>

  <!-- Fourth Row (Theme and Playful Interaction) -->
  <a href="#" class="propaganda-link" target="_blank" style="grid-row: 4; grid-column: 1;">
    <div class="propaganda">
      <span class="symbol">LIVE</span>
    </div>
  </a>
  <button class="kiss-button" style="grid-row: 4; grid-column: 2;" onclick="showLoveMessage(event)"></button>
  <div class="vinyl" style="grid-row: 4; grid-column: 3;">
    <a href="javascript:void(0);" class="vinyl-link">
      <div class="wood-box"></div>
      <div class="record"></div>
      <div class="arm">
        <div class="stylus-base"></div>
      </div>
    </a>
  </div>

  <!-- Fifth Row (Functional and Theme-Based) -->
  <button class="theme-button" id="themeButton" style="grid-row: 5; grid-column: 2;">🌓</button>
  <button class="wip" style="grid-row: 5; grid-column: 1;">🔜</button>
  <button class="wip" style="grid-row: 5; grid-column: 3;">🔜</button>
</div>

  <div id="musicPlayer" class="ipod-popup draggable">
    <div class="ipod-screen">
      <iframe id="musicFrame" width="100%" height="100%" frameborder="0" allow="autoplay"></iframe>
    </div>
    <div class="ipod-controls">
      <button class="ipod-btn menu-btn">MENU</button>
      <div class="click-wheel">
        <button class="ipod-btn prev-btn">◀◀</button>
        <button class="ipod-btn next-btn">▶▶</button>
        <button class="ipod-btn playpause">▶/❚❚</button>
      </div>
    </div>
  </div>

  <div class="video-container draggable">
    <div class="video-popup">
      <button class="close-button">&times;</button>
      <iframe width="560" height="315" frameborder="0" allowfullscreen></iframe>
      <div class="video-controls">
        <button id="prevButton">Previous</button>
        <button id="popoutButton">Popout</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
  </div>

  <!-- External JavaScript Files -->
  <script type="module" src="js/bounceable.js" defer></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="module" src="js/themeSwitcher_0.9.js" defer></script>
  <script type="module" src="js/liveButton_0.9.js" defer></script>

  <script src="js/vinylButton_0.9.js" defer></script>
  <script type="module" src="js/musicPlayer_1.0.js" defer></script>
  <script src="js/touch-events.js" defer></script>
  <script src="js/handleLinks.js"></script>

</html>
